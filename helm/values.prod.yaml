ingress:
  enabled: false
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, OPTIONS, POST"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://play.decentraland.org"
  hosts:
    - host: liveteachreference.vegascity.cloud
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: tls-secret
      hosts:
        - liveteachreference.vegascity.cloud